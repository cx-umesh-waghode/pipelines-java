trigger:
  branches:
    include:
    - main
    - master

pool:
  vmImage: ubuntu-22.04

variables:

# Checkmarx SCA
- task: Application security scanning
  displayName: Checkmarx Scan for ENext FilerManagement Service
  inputs:
    projectName: 'SharedServices-ENext-Filer-Management'
    enableProxy: false
    enableSastScan: false
    enableDependencyScan: true
    dependencyServerURL: 'Checkmarx SCA'
    scaTeam: 'CxServer\SharedServices\ENext-Filer-Management'